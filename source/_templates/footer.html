{% extends '!footer.html' %}
{%- set display_vcs_links = display_vcs_links if display_vcs_links is defined else True %}

{% block extrafooter %}
{%- if hasdoc(pagename) and display_vcs_links %}
    <br /><br />
    <div role="contentinfo">
      <p>Find an issue on this page?
      <a href="https://{{ github_host|default("github.com") }}/{{ github_user }}/{{ github_repo }}/issues/new?lables=bug&title=Problem+on+page+{{ conf_py_path }}{{ pagename }}{{ page_source_suffix }}" class="fa fa-github"> {{ _('Open an Issue on GitHub') }}</a></p>
    </div>
  {%- endif %}

{% endblock %}
